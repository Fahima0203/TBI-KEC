    <div class="card p-5" style="margin: 50px 12%; background-color: rgb(152, 221, 221);">
        <div class="card-body">
            <form action="" method="get">
                    <h3> Membership Form</h3><br>
                    <label for="name" class="form-label" >Name*</label>
                    <input type="text" id="name" name="name" class="form-control">
                    <label for="rollno" class="form-label">Roll Number*</label>
                    <input type="text" id="rollno" name="rollno" class="form-control">
                    <label for="name"  class="form-label">Email*</label>
                    <input type="email" id="email" placeholder="enter kongu mail id" name="name" class="form-control"><br>
                    <label for="rollno" class="form-label">Department</label>
                    <select name="branch" id="branch"class="form-select">
                        <option value=""></option>
                        <option value="IT"> IT</option>
                        <option value="CSE">CSE</option>
                        <option value="Mech">Mech</option>
                        <option value="EEE">EEE</option>
                        <option value="EIE">EIE</option>
                        <option value="ECE">ECE</option>
                        <option value="Civil">Civil</option>
                        <option value="MTS">MTS</option>
                    </select><br>
                    <label for="rollno" class="form-label">Mobile Number*</label>
                    <input type="tel" id="rollno" name="rollno" class="form-control"><br>
                    
                    <label for="batch" class="form-label">Batch</label>
                    <select name="batch" id="batch"class="form-select">
                        <option value=""></option>
                        <option value="2018-2022">2018-2022</option>
                        <option value="2019-2023">2019-2023</option>
                        <option value="2020-2024">2020-2024</option>
                        <option value="2021-2025">2021-2025</option>
                        <option value="2022-2026">2022-2026</option>
                    </select><br>
                    <label for="year">Year of Study*</label>
                    <select name="year" id="year" class="form-select">
                        <option value=""></option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                    <div class="container">
                        <div class="row">
                            <div class="col-5">
                            
                            </div>

                            </div>

                            </div>
